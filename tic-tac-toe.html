<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            transition: all 0.3s ease;
        }
        .cell:hover:not(.occupied) {
            background-color: #f3f4f6;
            transform: scale(1.03);
        }
        .winning-cell {
            animation: pulse 1s infinite, bounce 0.5s;
        }
        @keyframes pulse {
            0% { background-color: rgba(134, 239, 172, 0.5); }
            50% { background-color: rgba(134, 239, 172, 0.9); }
            100% { background-color: rgba(134, 239, 172, 0.5); }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white">
            <h1 class="text-4xl font-bold text-center font-mono tracking-tight">Tic-Tac-Toe</h1>
            <div class="flex justify-between items-center mt-4">
                <div class="bg-white text-indigo-800 px-4 py-2 rounded-lg font-bold shadow-md">
                    Player <span id="current-player" class="text-2xl">X</span>'s Turn
                </div>
                <button id="restart-btn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-50 transition">
                    Restart Game
                </button>
            </div>
        </div>

        <!-- Game Mode Selection -->
        <div class="p-6 flex justify-center space-x-6">
            <button id="pvp-btn" class="bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-emerald-600 transition-transform hover:scale-105 shadow-lg">
                Player vs Player
            </button>
            <button id="pvc-btn" class="bg-blue-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-600 transition-transform hover:scale-105 shadow-lg">
                Player vs AI
            </button>
        </div>

        <!-- Game Board -->
        <div class="p-6">
            <div class="grid grid-cols-3 gap-3 aspect-square max-w-md mx-auto">
                <!-- 3x3 grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Game Status -->
        <div id="status" class="p-4 bg-gray-100 text-center text-xl font-bold">
            <span class="inline-block animate-pulse">‚è≥ Game in progress...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.grid');
            const statusDisplay = document.getElementById('status');
            const currentPlayerDisplay = document.getElementById('current-player');
            const restartBtn = document.getElementById('restart-btn');
            const pvpBtn = document.getElementById('pvp-btn');
            const pvcBtn = document.getElementById('pvc-btn');

            let gameState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let gameMode = 'pvp'; // Default to Player vs Player

            // Winning conditions (indices of cells)
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            // Initialize the game board
            function initializeBoard() {
                board.innerHTML = ''; // Clear the board
                gameState = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                statusDisplay.textContent = 'Game in progress...';
                currentPlayerDisplay.textContent = currentPlayer;
                
                // Remove winning cell highlights if any
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('winning-cell');
                });

                // Create 9 cells for the board
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'bg-white', 'border-2', 'border-gray-300', 'rounded-lg', 
                                     'flex', 'items-center', 'justify-center', 'text-4xl', 'font-bold', 
                                     'cursor-pointer');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }

            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // If cell is already occupied or game is not active, ignore click
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }

                // Make the move for human player
                makeMove(clickedCellIndex);
                
                // If it's Player vs Computer and game is still active, make computer move
                if (gameMode === 'pvc' && gameActive && !checkDraw()) {
                    setTimeout(makeComputerMove, 500); // Small delay for better UX
                }
            }

            // Make a move (human or computer)
            function makeMove(index) {
                gameState[index] = currentPlayer;
                updateCell(index);
                
                // Check for win or draw
                const won = checkWin();
                const draw = checkDraw();
                
                if (won) {
                    statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    highlightWinningCells(won);
                    return;
                }
                
                if (draw) {
                    statusDisplay.textContent = "Game ended in a draw!";
                    gameActive = false;
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerDisplay.textContent = currentPlayer;
            }

            // Computer makes a move (simple AI - looks for immediate win or blocks opponent)
            function makeComputerMove() {
                // First check if computer can win in the next move
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'O';
                        if (checkWin()) {
                            makeMove(i);
                            return;
                        }
                        gameState[i] = '';
                    }
                }
                
                // Then check if player can win in the next move and block
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'X';
                        if (checkWin()) {
                            gameState[i] = 'O';
                            makeMove(i);
                            return;
                        }
                        gameState[i] = '';
                    }
                }
                
                // Otherwise make a random move (with preference for center and corners)
                const emptyCells = gameState.map((cell, index) => cell === '' ? index : null)
                                           .filter(val => val !== null);
                
                if (emptyCells.length > 0) {
                    let move;
                    // Prefer center if available
                    if (emptyCells.includes(4)) {
                        move = 4;
                    } 
                    // Then prefer corners
                    else {
                        const corners = [0, 2, 6, 8];
                        const availableCorners = corners.filter(corner => emptyCells.includes(corner));
                        if (availableCorners.length > 0) {
                            move = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                        } else {
                            // Take any available cell
                            move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                        }
                    }
                    
                    makeMove(move);
                }
            }

            // Update a cell on the board
            function updateCell(index) {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.textContent = gameState[index];
                cell.classList.add('occupied');
                
                // Add color based on player
                if (gameState[index] === 'X') {
                    cell.classList.add('text-blue-500');
                } else {
                    cell.classList.add('text-red-500');
                }
            }

            // Check for win
            function checkWin() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        return winningConditions[i]; // Return the winning combination
                    }
                }
                return null;
            }

            // Check for draw
            function checkDraw() {
                return !gameState.includes('') && !checkWin();
            }

            // Highlight winning cells
            function highlightWinningCells(winningCombination) {
                winningCombination.forEach(index => {
                    const cell = document.querySelector(`.cell[data-index="${index}"]`);
                    cell.classList.add('winning-cell');
                });
            }

            // Restart game
            function restartGame() {
                initializeBoard();
            }

            // Set game mode
            function setGameMode(mode) {
                gameMode = mode;
                restartGame();
                
                // Update active button styles
                if (mode === 'pvp') {
                    pvpBtn.classList.add('bg-green-600');
                    pvpBtn.classList.remove('bg-green-500');
                    pvcBtn.classList.add('bg-blue-500');
                    pvcBtn.classList.remove('bg-blue-600');
                } else {
                    pvpBtn.classList.add('bg-green-500');
                    pvpBtn.classList.remove('bg-green-600');
                    pvcBtn.classList.add('bg-blue-600');
                    pvcBtn.classList.remove('bg-blue-500');
                }
            }

            // Event listeners
            restartBtn.addEventListener('click', restartGame);
            pvpBtn.addEventListener('click', () => setGameMode('pvp'));
            pvcBtn.addEventListener('click', () => setGameMode('pvc'));

            // Initialize the game
            initializeBoard();
            setGameMode('pvp');
        });
    </script>
</body>
</html>
